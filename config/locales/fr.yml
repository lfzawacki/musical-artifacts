    terms_and_conditions:
      acceptance_title: "Clause d'acceptation"
      acceptance_text_html: "En accédant et en utilisant les Artefacts musicaux, vous acceptez et consentez à être lié par les termes et les dispositions du présent accord. <strong>Toute participation à ce service constitue une acceptation du présent accord. Si vous n'acceptez pas de vous conformer à ce qui précède, veuillez ne pas utiliser ce service</strong>"
      privacy_title: Politique de confidentialité et clause de collecte des données
      privacy_text_1: "Les comptes d'utilisateurs créés sur le site sont identifiés uniquement par une adresse électronique. Ces données ne seront utilisées que dans la mesure où elles sont nécessaires au fonctionnement du service et ne seront en aucun cas partagées avec des tiers."
      privacy_text_2: "Lorsque vous visitez le site Musical Artifacts, les pages que vous voyiez et un petit fichier texte appelé \"cookie\" sont téléchargés sur votre ordinateur. Les cookies servent à stocker de petites quantités d'informations et sont utilisés dans le cadre du processus de connexion, de la traduction et de l'analyse du trafic du site. Les cookies ne contiennent pas de données personnelles. En fonction du navigateur que vous utilisez, vous pouvez définir vos préférences pour bloquer/refuser les cookies et/ou vous avertir avant qu'ils ne soient placés."
      privacy_text_3_html: "Musical Artifact se réserve le droit de collecter les informations d'accès, par exemple les adresses IP, envoyées par les utilisateurs lors de l'accès au site. Ces données sont rendues anonymes et collectées uniquement à des fins d'analyse du trafic. Nous respectons le réglage \"DoNotTrack\" du navigateur des visiteurs et, s'il est configuré, nous ne collectons aucune donnée d'accès."
      privacy_optout_html: "Si vous souhaitez ne pas participer à cette collecte d'informations, vous pouvez le faire en accédant à <a href=\"https://musical-artifacts.com/analytics_optout\">cette page</a>."
      content_title: Clause de contenu
      content_text_html: "Le contenu soumis par les utilisateurs du site ouèbe, appelé \"artefacts\", est sous licence <a href=\"https://creativecommons.org/licenses/by-sa/4.0/\">Creative Commons - Attribution-ShareAlike 4.0 International - Licence CC BY-SA 4.</a>. Cette licence s'étend aux méta-données associées à un fichier spécifique sur le site (par exemple : titre, description, liens hypertextes, ...), mais pas aux fichiers eux-mêmes qui ont leur auteur et leur licence explicitement déclarés sur leurs pages respectives du site."
      warranty_title: Précision et clause de garantie
      warranty_text_1: "Tout le contenu disponible sur ce site est distribué sans garantie et est présenté uniquement à titre d'information. Le présent site ne peut être tenu responsable de l'exactitude, de l'utilité ou de la disponibilité de toute information transmise ou mise à disposition via le site, et ne peut être tenu responsable de toute erreur ou omission dans cette information."
      warranty_text_2: "Le contenu du site ouèbe est soumis par les utilisateurs. Le site ouèbe peut contenir des liens vers d'autres sites ouèbe, ressources ou programmes informatiques d'intérêt. Toutefois, une fois que vous avez utilisé ces liens pour quitter le site ouèbe, vous devez noter que Musical Artifacts n'a aucun contrôle sur ces autres sites ouèbe. Par conséquent, les propriétaires de Musical Artifacts ne peuvent être tenus responsables de la protection et de la confidentialité des informations que vous fournissez en visitant ces sites, ni des logiciels malveillants potentiels distribués par leur intermédiaire. Vous devez faire preuve de prudence et consulter la déclaration de confidentialité applicable au site ouèbe en question, prendre les mesures appropriées pour assurer la sécurité de votre ordinateur et vérifier la légitimité des fichiers téléchargés."
      termination_title: Account Termination Clause
      termination_text: "Nous nous réservons le droit de résilier les comptes d'utilisateur sans motif ni préavis, ce qui peut entraîner la confiscation et la destruction de toutes les informations associées au compte. Toutes les dispositions du présent accord qui, de par leur nature, devraient survivre à la résiliation survivront à la résiliation, y compris, sans limitation, les dispositions relatives à la propriété, les exclusions de garantie, l'indemnisation et les limitations de responsabilité."
      change_title: Clause de changement de dispositions
      change_text: "Musical Artifacts se réserve le droit de modifier ces conditions de temps à autre, comme il le juge approprié, et votre utilisation continue du site signifiera votre acceptation de toute modification de ces conditions. Il vous est donc conseillé de relire régulièrement cette déclaration. En cas de changement dans la manière dont nous utilisons les données des utilisateurs de notre site, une notification par courriel sera envoyée aux personnes concernées par ce changement."

